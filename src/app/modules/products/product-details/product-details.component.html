<div class="container mt-3">
  <h3>Product Details</h3>

</div>
<div class="container pt-3 pb-5 mb-5 mt-3" style="box-shadow: 0 0 5px 0px lightgrey; border-radius: 15px;">
  <div class="">
  </div>
  <div class="row" *ngIf="productDetails">
    <div class="col-lg-5">
      <img [src]="productDetails.image" alt="product Image">
    </div>
    <div class="col-lg-7">
      <div class="mb-2">
        <label>Title: </label>
        <h5>{{productDetails.title}}</h5>
      </div>
      <div class="mb-2">
        <label>Description: </label>
        <h5 style="line-height:inherit">{{productDetails.description}}</h5>
      </div>
      <div class="row align-items-center mb-2">
        <div class="col-6">
          <div class="rating">
            <ng-template #t let-fill="fill">
              <span class="star" [class.full]="fill === 100">
                <span class="half" [style.width.%]="fill">&bigstar;</span>&bigstar;
              </span>
            </ng-template>

            <ngb-rating [(rate)]="productDetails.rating.rate" [starTemplate]="t" [readonly]="true" [max]="5">
            </ngb-rating>
          </div>
        </div>
        <div class="col-6">
          <label for="">Available:</label>
          <h5> {{productDetails.rating.count}}
          </h5>
        </div>
      </div>
      <div class="">
        <label>Price: </label>
        <h5>{{productDetails.price |currency}}</h5>
      </div>
      <div class="form-group">
        <h6>+ Add to card</h6>
        <!-- <input class="from-control" type="number" name="amount" id="amount" [(ngModel)]="amount">
        <button class="btn btn-info mx-2" (click)="AddtoCart()">Add</button> -->
      </div>
    </div>
  </div>
</div>
