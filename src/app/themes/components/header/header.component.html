<header class="header">
  <div class="header__top">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-7">
          <div class="header__top__left">
            <p>Free shipping, 30-day return or refund guarantee.</p>
          </div>
        </div>
        <div class="col-lg-6 col-md-5">
          <div class="header__top__right">
            <div class="header__top__links">
              <a routerLink="/login">Sign in</a>
              <a>FAQs</a>
            </div>
            <div class="header__top__hover">
              <span>Usd <i class="arrow_carrot-down"></i></span>
              <ul>
                <li>USD</li>
                <li>EUR</li>
                <li>USD</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-3">
        <div class="header__logo">
          <a href="./index.html"><img src="../../../../assets/img/logo.png"></a>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <nav class="header__menu mobile-menu">
          <ul class="mainUl">
            <li class="active"><a routerLink="/products">Home</a>
            </li>
            <li><a routerLink="/shop">Shop</a></li>
            <li><a routerLink="/pages">Pages</a>
              <ul class="dropdown">
                <li><a routerLink="/pages/about-us">About Us</a></li>
                <!-- <li><a href="./shop-details.html">Shop Details</a></li> -->
                <li><a routerLink="/cart">Shopping Cart</a></li>
                <li><a routerLink="/check-out">Check Out</a></li>
                <li><a routerLink="/pages/blog-details">Blog Details</a></li>
              </ul>
            </li>
            <li><a routerLink="/blog">Blog</a></li>
            <li><a routerLink="/contacts">Contacts</a></li>
          </ul>
        </nav>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="header__nav__option">
          <a href="#" class="search-switch"><img src="../../../../assets/img/icon/search.png" alt=""></a>
          <a style="margin-right: 0;">
            <i class="fas fa-heart" [ngClass]="{'heartSelect':(wishListCount$ | async)>0}"></i>
            <!-- <img src="../../../../assets/img/icon/heart.png" alt=""> -->
          </a>
          <span *ngIf="wishListCount$ | async as wishListCount"
            style="margin-right: 26px;margin-left: 0.25rem;font-weight: 600;">{{wishListCount}}</span>
          <span *ngIf="!(wishListCount$ | async) as wishListCount"
            style="margin-right: 26px;margin-left: 0.25rem;font-weight: 600;">0</span>
          <a routerLink="cart"><img src="../../../../assets/img/icon/cart.png" alt=""> <span>{{CartQuantity$ |
              async}}</span></a>
          <a routerLink="cart" class="price"
            *ngIf="allAmount$ | async as allAmount">{{allAmount.totalAmount|currency}}</a>
          <a routerLink="cart" class="price" *ngIf="!(allAmount$ | async)">$0.00</a>
        </div>
      </div>
    </div>
    <div class="canvas__open"><i class="fa fa-bars"></i></div>
  </div>
</header>
